name: 'jaffle_shop'

config-version: 2
version: '0.1'

profile: 'jaffle_shop'

model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analysis"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"
    - "logs"

require-dbt-version: [">=1.0.0", "<2.0.0"]

data_tests:
  +store_failures: true

models:
  jaffle_shop:
      +persist_docs:
        relation: true
        columns: true
      # Iceberg configuration for all models
      +table_format: iceberg
      +iceberg_location: s3://jaffle-iceberg-warehouse/jaffle_shop
      seeds:
        +schema: seeds
        +materialized: table
      # Staging layer - changed from view to table for Iceberg support
      staging:
        +schema: staging
        +materialized: table
        +docs:
          node_color: '#C0C0C0'  # Silver
      marts:
        +schema: marts
        +materialized: table
        +docs:
          node_color: '#B8860B'  # Dark Gold
      ddi:
        +materialized: table
        +schema: ddi
        +docs:
          node_color: '#B8860B'  # Dark Gold
      +docs:
        node_color: '#CD7F32'    # Bronze
