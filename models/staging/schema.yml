version: 2

models:
  - name: stg_orders
    description: "Staging layer for raw orders, cleans and standardizes input."
    columns:
      - name: order_id
        description: "Unique identifier for each order."
        tests:
          - unique
          - not_null
      - name: status
        description: "Lifecycle state of the order."
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']

  - name: stg_customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null


  - name: stg_payments
    columns:
      - name: payment_id
        tests:
          - unique
          - not_null
      - name: payment_method
        tests:
          - accepted_values:
              values: ['credit_card', 'coupon', 'bank_transfer', 'gift_card']
