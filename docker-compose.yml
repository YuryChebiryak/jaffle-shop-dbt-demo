version: "3.9"

services:
  postgres:
    image: postgres:13
    container_name: jaffle-postgres
    environment:
      POSTGRES_USER: dbt
      POSTGRES_PASSWORD: dbt
      POSTGRES_DB: dbt
    volumes:
      - postgres-db-volume:/var/lib/postgresql/dbt_data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbt"]
      interval: 5s
      timeout: 5s
      retries: 5
  superset:
    image: apache/superset:latest
    container_name: jaffle-superset
    environment:
      SUPERSET_SECRET_KEY: "your-secret-key-here-change-in-production"
      SQLALCHEMY_DATABASE_URI: postgresql://dbt:dbt@postgres:5432/superset
    volumes:
      - superset-home:/app/superset_home
      - ./init_superset.py:/app/init_superset.py
    ports:
      - "8088:8088"
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      bash -c "
        pip install psycopg2-binary &&
        superset db upgrade &&
        superset fab create-admin --username admin --firstname Superset --lastname Admin --email admin@superset.com --password admin &&
        superset init &&
        python /app/init_superset.py &&
        superset run -p 8088 --host 0.0.0.0
      "
volumes:
  postgres-db-volume:
  superset-home:
