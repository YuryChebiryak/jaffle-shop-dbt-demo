version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: jaffle-postgres
    environment:
      POSTGRES_USER: dbt
      POSTGRES_PASSWORD: dbt
      POSTGRES_DB: dbt
    volumes:
      - postgres-db-volume:/var/lib/postgresql/dbt_data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbt"]
      interval: 5s
      timeout: 5s
      retries: 5
  superset:
    image: apache/superset:latest
    container_name: jaffle-superset
    environment:
      SUPERSET_LOAD_EXAMPLES: "no"
      SUPERSET_SECRET_KEY: "secret"
      SQLALCHEMY_DATABASE_URI: postgresql://dbt:dbt@postgres:5432/superset
    volumes:
      - superset-home:/app/superset_home
      - ./init_superset.sh:/app/init_superset.sh
    ports:
      - "8088:8088"
    depends_on:
      - trino
    command: /app/init_superset.sh
  trino:
    image: trinodb/trino:latest
    container_name: jaffle-trino
    user: root
    environment:
      - DISABLE_SECURITY=false
    ports:
      - "8081:8080"
    volumes:
      - ./trino-config/catalog:/etc/trino/catalog
      - ./trino-config:/etc/trino
    depends_on:
      postgres:
        condition: service_healthy
volumes:
   postgres-db-volume:
   superset-home:
   trino-data:
