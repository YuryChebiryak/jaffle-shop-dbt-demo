version: "3.9"

services:
  # MinIO for S3-compatible object storage (Iceberg storage backend)
  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO client to create initial bucket
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/jaffle-iceberg-warehouse --ignore-existing;
      mc anonymous set download myminio/jaffle-iceberg-warehouse;
      exit 0;
      "

  # PostgreSQL for Superset metadata (not for dbt data)
  postgres:
    image: postgres:15
    container_name: jaffle-postgres
    environment:
      POSTGRES_USER: dbt
      POSTGRES_PASSWORD: dbt
      POSTGRES_DB: superset
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbt"]
      interval: 5s
      timeout: 5s
      retries: 5

  superset:
    image: apache/superset:latest
    container_name: jaffle-superset
    environment:
      SUPERSET_LOAD_EXAMPLES: "no"
      SUPERSET_SECRET_KEY: "secret"
      SQLALCHEMY_DATABASE_URI: postgresql://dbt:dbt@postgres:5432/superset
    volumes:
      - superset-home:/app/superset_home
      - ./init_superset.sh:/app/init_superset.sh
    ports:
      - "8088:8088"
    depends_on:
      postgres:
        condition: service_healthy
      trino:
        condition: service_started
    command: /app/init_superset.sh

  trino:
    image: trinodb/trino:latest
    container_name: trino
    ports:
      - "8080:8080"
    environment:
      - DISCOVERY_URI=http://trino:8080
    volumes:
      - ./trino/etc:/etc/trino
      - ./data/iceberg-warehouse:/data/iceberg-warehouse:ro
    depends_on:
      minio:
        condition: service_healthy

volumes:
    postgres-db-volume:
    superset-home:
    minio-data:
